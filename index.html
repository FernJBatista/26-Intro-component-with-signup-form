<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main>

    <div id="left-content">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
    </div>

    <div id="right-content">
      <span>
        <h2><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
      </span>


      <form action="submit">

        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="First Name" placeholder="First Name">

        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name" placeholder="Last Name">

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email Address" placeholder="Email Address">

        <label for="password">Password</label>  
        <input type="password" name="password" id="password" placeholder="Password" placeholder="Password">

        <input type="button" value="Claim your free trial" id="signup-button">

        <span id="terms-and-services">
          <p>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
        </span>

      </form>


    </div>

  </main>

  <script src="./script.js"></script>
</body>
</html>
